<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>태양광 발전 월간 VIC 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>태양광 발전 월간 VIC 계산기</h1>

  <!-- ① 설비 종류 선택 -->
  <section id="step1">
    <p class="subtitle">설비 종류를 선택하세요</p>
    <div class="type-buttons">
      <button class="big-btn" data-type="ground">일반부지&nbsp;태양광</button>
      <button class="big-btn" data-type="building">건축물&nbsp;태양광</button>
    </div>
  </section>

  <!-- ② 입력 폼 -->
  <section id="step2" class="hidden">
    <label>설비 용량&nbsp;(MW)
      <input id="capacity" type="number" step="0.001" placeholder="예) 0.75" required>
    </label>
    <label>정산기간 총 발전량&nbsp;(MWh)
      <input id="energy" type="number" step="0.1" placeholder="예) 120" required>
    </label>
    <button id="calcBtn" class="calc-btn">계산</button>
  </section>

  <!-- ③ 결과 표시 -->
  <section id="result" class="hidden"></section>

  <script src="script.js"></script>
</body>
</html>
